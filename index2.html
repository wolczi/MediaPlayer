<!DOCTYPE html>
<html>
<head>

<title>My Own Video Player</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
<link href="css/all.css" rel="stylesheet">

</head>
<body>

		<div class="ramka-video">
			<video class="video" src="film11.mp4"></video>

			<div class="przyciski">
				<div class="fulltime-bar">
					<div class="live-bar"></div>
				</div>
				<div class="kontrolki">
					<button id="compress"></button>
					<button id="play-pause"></button>
					<button id="volume"></button>
					<input id="volumeslider" type="range" min="0" max="100" value="100" step="1">
				</div>
			</div>
		</div>
			
		</br>
		
		<div class="wybierz">
			<button id="raz">video nr 1</button>
			<button id="dwa">video nr 2</button>
			<button id="trzy">video nr 3</button>
		</div>
	
<script src="script.js"></script>

</body>
</html>
